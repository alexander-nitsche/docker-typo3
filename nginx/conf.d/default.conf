server {
    listen          80;
    server_name     localhost;
    server_tokens   off;
    root            /var/www/html;

    error_page      404 /static/404.html;
    error_page      500 502 503 504 /static/50x.html;

    location / {
        if (-f $document_root$uri) {
            return 404;
        }
        try_files _ /index.php;
    }

    location = /index.php {
        include         fastcgi.conf;
        fastcgi_pass    php:9000;
    }

    location = /favicon.ico {
        try_files /favicon.ico @empty;
    }

    location /typo3temp/assets {
        try_files $uri =404;
    }

    location /fileadmin {
        try_files $uri =404;

        location /fileadmin/_temp_ {
            return 404;
        }
        location /fileadmin/user_upload/_temp_ {
            return 404;
        }
    }

    location ~ ^/typo3conf/ext/[^/]*/Resources/Public {
        try_files $uri =404;
    }

    location ~ \.php$ {
        return 404;
    }

    location ~ \.css\.gzip$ {
        gzip            off;
        default_type    text/css;
        add_header      Content-Encoding    gzip;
    }

    location ~ \.js\.gzip$ {
        gzip            off;
        default_type    text/javascript;
        add_header      Content-Encoding    gzip;
    }

    location = /typo3 {
        include         fastcgi.conf;
        fastcgi_param   SCRIPT_FILENAME     $document_root/typo3/index.php;
        fastcgi_param   SCRIPT_NAME         /typo3/index.php;
        fastcgi_pass    php:9000;
    }

    location = /typo3/ {
        include         fastcgi.conf;
        fastcgi_param   SCRIPT_FILENAME     $document_root/typo3/index.php;
        fastcgi_param   SCRIPT_NAME         /typo3/index.php;
        fastcgi_pass    php:9000;
    }

    location = /typo3/index.php {
        include         fastcgi.conf;
        fastcgi_pass    php:9000;
    }

    location = /typo3/install.php {
        include         fastcgi.conf;
        fastcgi_pass    php:9000;
    }

    location ~ ^/typo3/sysext/[^/]*/Resources/Public {
        try_files $uri =404;
    }

    location ^~ /static {
        internal;
        root            /usr/share/nginx/html;
    }

    location @empty {
        empty_gif;
    }

    charset             utf-8;
    charset_types       text/css
                        text/javascript
                        text/xml
                        application/atom+xml
                        application/javascript
                        application/json
                        application/ld+json
                        application/manifest+json
                        application/rdf+xml
                        application/rss+xml
                        application/schema+json
                        application/vnd.geo+json
                        application/xml
                        image/svg+xml;

    expires $expires;

    gzip                on;
    gzip_comp_level     5;
    gzip_types          text/css
                        text/javascript
                        text/xml
                        application/atom+xml
                        application/javascript
                        application/json
                        application/ld+json
                        application/manifest+json
                        application/rdf+xml
                        application/rss+xml
                        application/schema+json
                        application/vnd.geo+json
                        application/xml
                        image/svg+xml;
    gzip_min_length     1024;
    gzip_disable        msie6;
}

map $sent_http_content_type $expires {
    default                                     1M;

    # Data interchange: Never cache on client side
    "text/html"                                 -1;
    "text/html; charset=utf-8"                  -1;
    "text/xml"                                  -1;
    "text/xml; charset=utf-8"                   -1;
    "application/atom+xml"                      -1;
    "application/atom+xml; charset=utf-8"       -1;
    "application/json"                          -1;
    "application/json; charset=utf-8"           -1;
    "application/ld+json"                       -1;
    "application/ld+json; charset=utf-8"        -1;
    "application/rdf+xml"                       -1;
    "application/rdf+xml; charset=utf-8"        -1;
    "application/rss+xml"                       -1;
    "application/rss+xml; charset=utf-8"        -1;
    "application/schema+json"                   -1;
    "application/schema+json; charset=utf-8"    -1;
    "application/vnd.geo+json"                  -1;
    "application/vnd.geo+json; charset=utf-8"   -1;
    "application/xml"                           -1;
    "application/xml; charset=utf-8"            -1;
}
