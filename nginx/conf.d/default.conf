server {
    listen          80;
    server_name     localhost;
    server_tokens   off;
    root            /var/www/html;

    error_page      404 /static/404.html;
    error_page      500 502 503 504 /static/50x.html;

    location / {
        if (-f $document_root$uri) {
            return 404;
        }
        try_files _ /index.php;
    }

    location = /index.php {
        include         fastcgi.conf;
        fastcgi_pass    php:9000;
    }

    location = /favicon.ico {
        try_files /favicon.ico @empty;
    }

    location /typo3temp/assets {
        try_files $uri =404;
    }

    location /fileadmin {
        try_files $uri =404;

        location /fileadmin/_temp_ {
            return 404;
        }
        location /fileadmin/user_upload/_temp_ {
            return 404;
        }
    }

    location ~ ^/typo3conf/ext/[^/]*/Resources/Public {
        try_files $uri =404;
    }

    location ~ \.php$ {
        return 404;
    }

    location = /typo3 {
        include         fastcgi.conf;
        fastcgi_param   SCRIPT_FILENAME     $document_root/typo3/index.php;
        fastcgi_param   SCRIPT_NAME         /typo3/index.php;
        fastcgi_pass    php:9000;
    }

    location = /typo3/ {
        include         fastcgi.conf;
        fastcgi_param   SCRIPT_FILENAME     $document_root/typo3/index.php;
        fastcgi_param   SCRIPT_NAME         /typo3/index.php;
        fastcgi_pass    php:9000;
    }

    location = /typo3/index.php {
        include         fastcgi.conf;
        fastcgi_pass    php:9000;
    }

    location = /typo3/install.php {
        include         fastcgi.conf;
        fastcgi_pass    php:9000;
    }

    location ~ ^/typo3/sysext/[^/]*/Resources/Public {
        try_files $uri =404;
    }

    location ^~ /static {
        internal;
        root            /usr/share/nginx/html;
    }

    location @empty {
        empty_gif;
    }

    expires $expires;
}

map $sent_http_content_type $expires {
    default                                 off;

    text/css                                1y;

    image/vnd.microsoft.icon                7d;
    image/x-icon                            7d;

    text/x-component                        1M;

    application/javascript                  1y;
    application/x-javascript                1y;
    text/javascript                         1y;

    application/manifest+json               7d;

    audio/ogg                               1M;
    image/bmp                               1M;
    image/gif                               1M;
    image/jpeg                              1M;
    image/png                               1M;
    image/svg+xml                           1M;
    image/webp                              1M;
    video/mp4                               1M;
    video/ogg                               1M;
    video/webm                              1M;

    application/atom+xml                    1h;
    application/rdf+xml                     1h;
    application/rss+xml                     1h;

    application/vnd.ms-fontobject           1M;
    font/eot                                1M;
    font/opentype                           1M;
    application/x-font-ttf                  1M;
    application/font-woff                   1M;
    application/x-font-woff                 1M;
    font/woff                               1M;
    application/font-woff2                  1M;

    text/x-cross-domain-policy              7d;
}
